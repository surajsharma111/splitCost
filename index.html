<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split cost</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /></head>

<body>
    <div class="wraper">
        <div class="split-heading">
            <h2>Split Cost</h2>
        </div>
        <div class="unsettled-section">

            <div>
                <h4>Unsettled amount per user</h4>
            </div>

            <div>
                <h2>$60.00</h2>
                <button class="settle-button">SETTLE NOW</button>
            </div>
        </div>
        <div class="users">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <span class="material-symbols-outlined">
                person_add
                </span>
        </div>
        <div class="addnew-section">
            <form action="index.html">
                <div>
                    <label for="description">Description</label>
                    <br>
                    <input type="text" name="description" id="description">
                </div>
                <div class="enter-amount">
                    <div >
                        <label for="amount">Amount</label>
                        <br>
                        <input type="amount" name="amount" id="amount">
                    </div>
                    <button id="addnew-button" class="addnew-button">ADD NEW</button>

                </div>
            </form>
                <div class="shopping-list">
                    <ul class="shopping-list-ul">


                        <div class="list-title">
                            <div>
                                <h4>Woolsworths Shopping</h4>
                                <p>12 March 2024 2:30:00</p>
                            </div>
                            <h4>$100.00</h4>
                        </div>

                       
                    </ul>

                    <button>View All</button>

                </div>

 
        </div>
    </div>
</body>

</html>
